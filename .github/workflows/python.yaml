name: Python

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: astral-sh/ruff-action@v3
        with:
          src: api
      - run: ruff format
      - run: ruff check

  typing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: astral-sh/setup-uv@v5
      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('api/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      - run: uv run --project api ty check
      - run: uv run --project api mypy ./api

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v5
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v5
      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('api/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
          cache-workspaces: api
      - run: cd api && uv run maturin develop
      - run: cd api && DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test uv run python -m pytest --cov=api --cov-report=html --cov-report=term --cov-report=xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: api/htmlcov/
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api

  docker:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA }}
      - uses: google-github-actions/setup-gcloud@v2
      - run : gcloud auth configure-docker europe-west1-docker.pkg.dev
      - name: Generate image tag
        run: |
          TAG=$(date +%Y%m%d%H%M%S)
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
      - name: Build, tag, and push docker image to GCP
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sport/api:${{ env.IMAGE_TAG }} api
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sport/api:${{ env.IMAGE_TAG }}
      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          region: europe-west1
          service: api
          image: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sport/api:${{ env.IMAGE_TAG }}
      - name: Login to Scaleway Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/stride
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}
      - name: Tag and push docker image to Scaleway
        run: |
          docker tag europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sport/api:${{ env.IMAGE_TAG }} rg.fr-par.scw.cloud/stride/api:${{ env.IMAGE_TAG }}
          docker push rg.fr-par.scw.cloud/stride/api:${{ env.IMAGE_TAG }}
