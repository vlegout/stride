name: JS

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: npm install --include=dev
      - run: npx prettier ./src ./tests --check
      - run: npm run lint
      - run: CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }} npm run build
      - uses: chromaui/action@latest
        if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          skip: "dependabot/**"
          autoAcceptChanges: "main"
          exitOnceUploaded: true
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN_DEV }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: npm install --include=dev
      - run: npx playwright install
      - run: npm run test:ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage-storybook/lcov.info
          flags: front

  playwright:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-jammy
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build app with coverage instrumentation
      run: npm run build
      env:
        PLAYWRIGHT_COVERAGE: 'true'
    - name: Run Playwright tests
      run: npx playwright test
      env:
        PLAYWRIGHT_COVERAGE: 'true'
    - name: Generate coverage report
      if: ${{ !cancelled() }}
      run: npx nyc report
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      if: ${{ !cancelled() }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage-e2e/lcov.info
        flags: e2e
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test, playwright]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Generate image tag
        run: |
          TAG=$(date +%Y%m%d%H%M%S)
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/stride
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: rg.fr-par.scw.cloud/stride/front:${{ env.IMAGE_TAG }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
            VITE_MAPBOX_TOKEN=${{ secrets.VITE_MAPBOX_TOKEN }}
