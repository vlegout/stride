name: JS

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: npm install --include=dev
      - run: npx prettier ./src ./tests --check
      - run: npm run lint
      - run: CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }} npm run build
      - uses: chromaui/action@latest
        if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          skip: "dependabot/**"
          autoAcceptChanges: "main"
          exitOnceUploaded: true
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN_DEV }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: npm install --include=dev
      - run: npx playwright install
      - run: npm run test:ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage-storybook/lcov.info
          flags: front

  playwright:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-jammy
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build app with coverage instrumentation
      run: npm run build
      env:
        PLAYWRIGHT_COVERAGE: 'true'
    - name: Run Playwright tests
      run: npx playwright test
      env:
        PLAYWRIGHT_COVERAGE: 'true'
    - name: Generate coverage report
      if: ${{ !cancelled() }}
      run: npx nyc report
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      if: ${{ !cancelled() }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage-e2e/lcov.info
        flags: e2e
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
