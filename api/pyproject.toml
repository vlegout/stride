[project]
name = "api"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "aioboto3>=13.0.0",
    "aiofiles>=24.1.0",
    "asyncpg>=0.29.0",
    "fastapi[standard]>=0.115.12",
    "httpx>=0.27.0",
    "pydantic>=2.11.4",
    "python-jose[cryptography]>=3.3.0",
    "pyyaml>=6.0.2",
    "sqlalchemy[asyncio]>=2.0.0",
    "sqlmodel>=0.0.24",
    "typer>=0.15.3",
]

[tool.uv]
dev-dependencies = [
    "maturin>=1.8.6",
    "mypy>=1.15.0",
    "pydantic-settings>=2.9.1",
    "pytest>=8.4.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.11.11",
    "types-pyyaml>=6.0.12.20250402",
    "types-boto3>=1.38.32",
    "types-python-jose>=3.5.0.20250531",
    "types-aioboto3>=14.3.0",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.coverage.run]
relative_files = true

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"

[project.scripts]
cli = "api.cli:app"
