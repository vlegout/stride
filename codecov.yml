coverage:
  status:
    project:
      default: off
      api:
        target: 50%
        threshold: 2%
        flags:
          - api
      front:
        target: 50%
        threshold: 2%
        flags:
          - front
    patch:
      default:
        target: 50%

flags:
  api:
    paths:
      - api/
  front:
    paths:
      - src/
      - tests
